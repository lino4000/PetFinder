<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PetFinder</title>
		<link rel="stylesheet" href="/theme/style.css">
		<link rel="shortcut icon" href="/theme/favicon.png" />
		<script type="text/javascript" src="/js/functions.js"></script>
	</head>
	<body class="dark register">
		<div id="responser" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p></p>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper h-100 container-fluid">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="login-form col">
					<div class="logo">
						<img src="/img/logo.png" />
					</div>
					<div class="text-dark mt-2 p-3 bg-light rounded-3">[(${info})]</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
