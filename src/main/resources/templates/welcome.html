<!doctype html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PetFinder</title>
		<link rel="stylesheet" href="/theme/style.css">
		<link rel="shortcut icon" href="theme/favicon.png" />
	</head>
	<body class="light welcome">
		<div class="wrapper h-100 container-flex">
			<header class="row justify-content-center g-0">
				<div class="logo py-5 text-center col">
					<img src="/img/logo.png" />
				</div>
			</header>
			<main class="container">
				<div class="row gy-4">
					<div class="col col-12">
						<div class="panel p-3 bg-light rounded">
							<div class="panel-header">
								<h2>Bem vindo!</h2>
								<button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="panel"></button>
							</div>
							<div class="panel-body">
								<p>Parabéns pela excelente aquisição!</p>
							</div>
						</div>
					</div>
					<div class="col col-12 col-sm-6">
						<a href="#" class="btn btn-block btn-primary w-100 bg-light bi bi-person-circle" title="Configurações de conta">
						</a>
					</div>
					<div class="col col-12 col-sm-6">
						<a href="#" type="button" class="btn btn-block btn-primary w-100 bg-light bi bi-plus-square-dotted" title="Adicionar novo dispositivo">
						</a>
					</div>
					<div class="col col-12">
						<div class="devices">
							<h2>Dispositivos</h2>
							<div class="list-group">
								<div class="list-group-item list-group-item-action function btn btn-primary  hstack gap-2" title="Dispositivo &quot;Cachorro&quot;">

										<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">

										</svg>
									</span>

									<span class="icon rounded">
										<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

										</svg>
									</span>

											<path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>

										</svg>
									</span>

										</svg>
									</span>
								</div>
								<div class="list-group-item list-group-item-action function btn btn-primary  hstack gap-2" title="Dispositivo &quot;Tartaruga&quot;">
									<h4>Tartaruga</h4>
									
									<span class="icon rounded ms-auto">
										<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">

										</svg>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer>
			</footer>
		</div>
